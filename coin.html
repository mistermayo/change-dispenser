<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Coin Fun</title>
</head>
<body>
  <div class="container">
    <h1>Change dispenser</h1>

    <form id="coin-combo">
      <div class="form-group">
        <label for="change">Enter your cash to spit out the lowest change:</label>
        <input id="change" type="text">
      </div>

      <button type="submit" class="btn">Chump Change!</button>
    </form>

    <div id="result">
      <p>Your change is: <span id="change-result"></span>.</p>
    </div>

    <div id="error">
      <p>Please enter a valid number!</p>
    </div>
  </div>
</body>
</html>
